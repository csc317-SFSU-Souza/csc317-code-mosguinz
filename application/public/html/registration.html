    <main>
        <h2>Create an account</h2>
        <form action="login.php">
            <label for="username">Username</label>
            <input type="text" class="input-text" name="username" id="username" placeholder="Username">
            <br>
            <label for="email">Email</label>
            <input type="email" class="input-text" name="email" id="email" placeholder="Email">
            <br>
            <label for="password">Password</label>
            <input type="password" class="input-text" name="password" id="password" placeholder="Password"><br>
            <label for="confirm-password">Confirm password</label>
            <input type="password" class="input-text" name="confirm-password" id="confirm-password"
                placeholder="Password">
            <br>
            <input type="checkbox" name="confirm-age" id="confirm-age" required="true">
            <label for="confirm-age">I am at least 13 years of age.</label>
            <br>
            <input type="checkbox" name="confirm-tos" id="confirm-tos" required="true">
            <label for="confirm-tos">I agree to the <a href="">TOS</a> and <a href="">Privacy Policy</a>.</label>
            <br><br>
            <input type="submit" value="Sign up" onsubmit="">
        </form>
    </main>
